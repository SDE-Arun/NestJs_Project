name: CI/CD for NestJs_Project

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build-app:
    name: Build Application
    runs-on: ubuntu-22.04
    steps:
        # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4
        # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
        # Install Dependencies
      - name: Install Dependencies
        run: yarn install
        # Build the Application
      - name: Build Application
        run: yarn build
        # Inject Environment Variables securely
      - name: Inject Environment Variables
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL || 'cannot find the db_url' }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET || 'cannot find the jwt_secret'}}" >> .env       
        # Upload Build Artifacts (Ensure dist/ exists)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  test_unit: 
    needs: build-app  
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
      - name: Install Dependencies
        run: yarn install
      # Run Unit Test Cases
      - name: Run Unit Tests
        run: yarn test

  test_e2e: 
    needs: build-app
    name: End-to-End Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
      - name: Install Dependencies
        run: yarn install
      # Run End-to-End (E2E) Tests
      - name: Run E2E Tests
        run: yarn test:e2e